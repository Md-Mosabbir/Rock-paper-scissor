<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="static/Style/style.css" />
    <script src="static/Script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scores">
      <div class="player">
        <h1 class="player-scores">0</h1>
        <h1 id="player">Player</h1>
      </div>
      <div class="colon"><h1>:</h1></div>
      <div class="computer">
        <h1 class="computer-scores">0</h1>
        <h1 id="computer">Comp</h1>
      </div>
    </div>
    <div class="buttons">
      <button id="Rock">✊</button>
      <button id="Paper">🖐️</button>
      <button id="Scissor">✌️</button>
    </div>

    <div class="selection"></div>
    <div class="winner"></div>
  </body>
</html>
